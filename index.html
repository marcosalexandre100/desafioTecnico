<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>iti, o banco digital do Itaú</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    
<div id="apresentacao">
    <img id="logo" src="imagens/logo_iti.png" > 
</div>

  <div id="mensagem">
    <h1>iti é o banco digital do Itaú pra você ir com tudo</h1>
    <h2>Vá com tudo, abra sua conta grátis</h2>
  </div>

    <!--Formulário-->
  <form method="POST" action="" id="formulário" name="formulario" >

    <fieldset id="cadastro">
        <div>
            <label class="campo">Nome*</label>
            <input type="text" name="nome" id="nome" maxlength="50" autocomplete="off" required>
        </div>

        <div>
            <label class="campo">CPF*</label>
            <input type="text" name="cpf" id="cpf" maxlength="14" placeholder="000.000.000-00" onblur="validaCpf()" onkeyup="mascara_cpf()" autocomplete="off" required>
        </div>

        <div>
            <label class="campo">RG</label>
            <input type="text" name="rg" id="rg" maxlength="13"  autocomplete="off" >
        </div>
         
        <div>
            <label class="campo">Sexo</label>
            <select name="sexo" id="sexo">
                <option selected value="">Selecione</option>
                <option value="masculino">Masculino</option>
                <option value="feminino">Feminino</option>
                <option value="mulherTrans">Mulher Trans</option>
                <option value="homemTrans">Homem Trans</option>
                <option value="semGenero">Sem Gênero</option>
            </select>
        </div>
        
        <div>
            <label class="campo">CEP</label>
            <input type="text" name="cep"  id="cep" onblur="pesquisacep(this.value);" onkeyup="mascara_cep()"  placeholder="00000-000" maxlength="9" >
        </div>

        <div>
            <label class="campo">Endereço*</label>
            <input name="endereco" type="text" id="endereco" required autocomplete="off" />
        </div>

        <div>
            <label class="campo">Número*</label>
            <input type="text" name="numero" id="numero"  required autocomplete="off" >
        </div>

        <div>
            <label class="campo">Bairro</label>
            <input name="bairro" type="text" id="bairro" autocomplete="off" />
        </div>

        <div>
            <label class="campo">Estado</label>
            <input  type="text" name="uf" id="uf" autocomplete="off" >
        </div>

        <div>
            <label class="campo">Cidade</label>
            <input type="text" name="cidade" id="cidade" autocomplete="off" >
        </div>  
     
        <div>
            <label class="campo">Celular*</label>
            <input type="text" name="celular" id="celular" onkeyup="mascara_celular()" maxlength="13" placeholder="(00) 00000-00000" required autocomplete="off" >
        </div>

        <div>
            <label class="campo">Telefone Fixo</label>
            <input type="text" name="telefone" id="telefone" onkeyup="mascara_fixo()" placeholder="(00) 0000-0000" maxlength="12" autocomplete="off" >
        </div>

        <div class="termo">
            <input type="checkbox" name="termo" id="termo"> 
            Declaro que li e estou de acordo com a política de uso e privacidade do iti.<br>
        </div>
        
        <button type="submit" name="enviar" id="enviar" onclick="return validar()" >Enviar</button>
     
    </fieldset>
</form>

<footer>
    <div>
        <h4>@ 2021 - Todos os direitos reservados. </h4>
    </div>
</footer>

<script src="js/buscarCep.js"></script>
<script src="js/mascara.js"></script>
<script src="js/validador.js"></script>
<script src="js/validadorCpf.js"></script>

</body>


</html>
